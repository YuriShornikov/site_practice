<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>desk</title>
</head>
<body>
    <div class="desk">
        <div class="menu__save">
            <div class="label">
                <img class="logo" src="images/menu__save/logo.png">
            </div>
            <div class="step">
                <div class="step__form">
                    <div class="separator horizont"></div>
                    <div class="step__btn">
                        <button class="btn">
                            <img class="back" src="images/menu__save/vector back.png" alt="back">
                        </button>
                        <button class="btn">
                            <img class="direct" src="images/menu__save/vector direct.png" alt="direct">
                        </button>
                    </div>
                    <div class="separator horizont"></div>
                </div>
            </div>
            <button class="btn">
                <img class="pdf" src="images/menu__save/pdf.png" alt="pdf">
            </button>
            <div class="separator horizont"></div>
            <button class="btn">
                <img class="download" src="images/menu__save/download.png" alt="download">
            </button>
            <div class="separator horizont"></div>
            <button class="btn__small">
                <img class="copy" src="images/menu__save/copy.png" alt="copy">
            </button>
            <div class="separator horizont"></div>
            <button class="btn">
                <img class="move" src="images/menu__save/move.png" alt="move">
            </button>
            <div class="separator horizont"></div>
            <button class="btn">
                <img class="add" src="images/menu__save/add.png" alt="add">
            </button>
        </div>
        <div class="menu__learn">
            <div class="task__send">
                <button class="btn__send">
                    <div class="btn__send__text">Отправить задание</div>
                </button>
                <div class="separator horizont"></div>
            </div>
            <div class="video__call">
                <button class="btn">
                    <img class="video" src="images/menu__learn/Video.png" alt="video-call">
                </button>
                <div class="person">
                    <div class="separator horizont"></div>
                    <div class="name">Иван Иванов</div>
                    <div class="separator horizont"></div>
                </div>
                <img class="photo" src="images/menu__learn/photo.png" alt="photo">
            </div>
        </div>
        <div class="menu__redactor">
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/grab.png" alt="grab">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/pencil.png" alt="pencil">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/rubber.png" alt="rubber">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/shapes.png" alt="shapes">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/formula.png" alt="formula">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/text-fill.png" alt="text-fill">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/search-line.png" alt="search-line">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/delete.png" alt="delete">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/select.png" alt="select">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/line-thickness.png" alt="line-thickness">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/picture.png" alt="picture">
            </button>
            <div class="separator skyline"></div>
            <button class="btn redactor">
                <img class="redactor__icon" src="images/redactor/cube-transparent-light.png" alt="cube-transparent-light">
            </button>
        </div>
        <div class="scale">
            <div class="btns__scale">
                <button class="btn__scale">
                    +
                </button>
                <button class="btn__scale">
                    -
                </button>
            </div>
            <div class="scale__view">
                <div class="scale__view__text">Масштаб</div>
                <div class="scale__view__percent">15%</div>
            </div>
        </div>
    </div>
</body>
</html>
